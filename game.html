<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minigames</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <h1>Recherche d'un adversaire</h1>
    <div id="menus">
        <div class="menu container">
            <div id="waiting-menu" class="menu menu-closed">
                <div class="players">
                    <div>
                        <div class="profile-picture"></div>
                        <div class="pseudo"></div>
                    </div>
                    <div class="nobody"></div>
                </div>
                <a href="./index.html" class="button" id="giveup-button" style="background-color: #bd1f1f">Abandonner</a>
            </div>
            <div id="private-waiting-menu" class="menu menu-closed">
                <div class="players">
                    <div>
                        <div class="profile-picture"></div>
                        <div class="pseudo"></div>
                    </div>
                    <div class="nobody"></div>
                </div>
                <button id="invite" class="button" style="background-color: #0e9c0e; display: none" onclick="openMenu('private-invite-menu')">Inviter</button>
                <button id="start-game-button" class="button off" style="display: none" onclick="socket.emit('startGame')">Lancer la partie</button>
            </div>
            <div id="private-invite-menu" class="menu menu-closed">
                <p>Communiquez le code suivant</p>
                <p id="private-code"></p>
                <div class="separator">
                    <p>ou</p>
                </div>
                <p>Partagez ce lien</p>
                <div class="link">
                    <input type="text" readonly id="private-link">
                    <button id="copy-link" onclick="copyInput('private-link')"><span class="material-symbols-outlined">content_copy</span></button>
                </div>
                <button class="close-menu-button" onclick="closeMenu('private-invite-menu')">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div id="game-result-menu" class="menu menu-closed">
                <div class="result-bar">
                    <div class="res1"></div>
                    <div class="res2"></div>
                    <div class="res1"></div>
                    <div class="res1"></div>
                    <div class="res0"></div>
                    <div class="res0"></div>
                    <div class="res0"></div>
                </div>
                <p>Prochain jeu</p>
                <p id="next-game-timer">5</p>
                <div id="next-game-image">
                    <p>PÃªche</p>
                </div>
            </div>
            <div id="game-menu" class="menu menu-closed">
                <h1>Game</h1>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="http://172.232.41.124:3000/socket.io/socket.io.js"></script>
    <script src="/js/server.js"></script>
    <script src="/js/ui.js"></script>
</body>
</html>

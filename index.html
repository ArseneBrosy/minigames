<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minigames</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <h1>Minigames</h1>
    <div id="menus">
        <div id="profile" class="menu">
            <div id="profile-picture"><button id="randomize"><span class="material-symbols-outlined">refresh</span></button></div>
            <input type="text" id="pseudo" placeholder="Pseudo" maxlength="15">
        </div>
        <div class="main menu">
            <button class="button" onclick="openMenu('private-lobby-menu')">Partie privée</button>
            <a class="button" href="./game.html">Trouver un adversaire</a>
            <div id="private-lobby-menu" class="menu menu-closed">
                <a id="private-lobby-button" class="button" href="./game.html?new">Créer une partie</a>
                <div class="separator">
                    <p>ou</p>
                </div>
                <div id="code">
                    <input type="text" placeholder="X" maxlength="1" onkeydown="codeInputAction(0)">
                    <input type="text" placeholder="X" maxlength="1" onkeydown="codeInputAction(1)">
                    <input type="text" placeholder="X" maxlength="1" onkeydown="codeInputAction(2)">
                    <input type="text" placeholder="X" maxlength="1" onkeydown="codeInputAction(3)">
                    <input type="text" placeholder="X" maxlength="1" onkeydown="codeInputAction(4)">
                </div>
                <p>Entrer un code</p>
                <button class="close-menu-button" onclick="closeMenu('private-lobby-menu')">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="/js/home.js"></script>
    <script src="/js/ui.js"></script>
</body>
</html>
